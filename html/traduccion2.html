	<title>Blockquote avec un cercle à gauche</title>

<body>
    <blockquote>"Nosotros, los que llevábamos la marca, no sentíamos ninguna inquietud por la forma que iba a tomar el futuro. Sabíamos que pertenecíamos a un orden diferente, y que algún día encontraríamos a los de nuestra especie. Esta vaga certeza nos bastaba."</blockquote>
    <cite> Hermann Hesse - Demian</cite>
